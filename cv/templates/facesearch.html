<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Facial Search</title>
        {#    {% load static %}#}
        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <link rel="stylesheet"
              href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
        <link rel="icon" type="image/png" sizes="192x192" href="/static/favicon.ico">
        <style>
            pre code {
                background-color: #eee;
                border: 1px solid #999;
                display: block;
                padding: 20px;
            }
        </style>
        <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>
        <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.ie8polyfill.min.js"></script>
        <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.widgets.helper.min.js"></script>
    </head>
<body>

<h2 align="center" style="font-family: 'Times New Roman'">Face Search</h2>
<div align="center" style="border: 2px pink;">
    <h5 align="center" style="font-family: 'Times New Roman'">Upload your portrait image and search Top-10 MS students
        who are most similar to you</h5>
    <div align="center">
        <form enctype="multipart/form-data" style="width: 30%">{% csrf_token %}
            <div class="am-form-group am-form-file">
                <button type="button" class="am-btn am-btn-danger am-btn-block">
                    <i class="am-icon-cloud-upload"></i> Choose Image
                    <input type="file" placeholder="upload image" name="image">
                    {#                <input id="doc-form-file" type="file" multiple>#}
                </button>
            </div>

            <input type="button" value="Search" id='upload-btn'
                   class="am-btn am-btn-success am-btn-block" onclick="search()">
        </form>
        <img class="am-img-responsive" alt="" src="" style="max-height: 320px;
    margin-top: 5px"/>
    </div>
    <div id="faceArea"></div>
</div>

<div class="amz-toolbar" id="amz-toolbar" style="right: 10px;">
    <a title="Back to Top" class="am-icon-btn am-active" id="amz-go-top"><i class="fa fa-arrow-up"></i></a>
    <a href="index" title="Back to Home" class="am-icon-btn am-icon-faq am-icon-question-circle"><i
            class="fa fa-home"></i></a>
</div>

<footer style="text-align: center">
    Powered by <a href="index" target="_blank">XCloud</a>
    Supported by <a href="https://www.zhihu.com/people/xulu-0620/activities"
                    target="_blank">LucasX</a>
</footer>

<script>
    function search() {
        var src = $("input[name='image']").val();
        var imgName = src.split("\\")[src.split('\\').length - 1];
        var data = new FormData($('form').get(0));
        var searchUrl = "facesearch";

        $.ajax({
            url: searchUrl,
            type: "POST",
            data: data,
            cache: false,
            processData: false,
            contentType: false,
        })
            .done(function (json) {
                    var faceList = json.data;
                    var htmlContent = '<div class=\"card\">';
                    for (var i = 0; i < faceList.length; i++) {
                        var face = faceList[i];
                        htmlContent += '<img src=\"' + face.avatarpath + '\" alt=\"' + face.idnumber + '\"/>';
                    }
                    htmlContent += '</div>';
                    $("#faceArea").html(htmlContent);
                }
            )
            .fail(function (xhr, status, errorThrown) {
                $('#myModal').modal(options);
                console.log("Error: " + errorThrown);
                console.log("Status: " + status);
                console.dir(xhr);
            });
    }
</script>

</body>
</html>
